<a class="group block" href="{{ artwork.url | relative_url }}">
  <div class="mb-2 flex aspect-video w-full items-center justify-center overflow-hidden">
    <img
      src="/assets/images/artworks/{{ artwork.slug }}/gallery-sm.jpg"
      alt="{{ artwork.title | escape }}"
      class="transform-gpu transition duration-300 ease-in-out group-hover:scale-[2]"
    />
  </div>
  {%- assign artist = site.artists | where: "slug", artwork.artist | first -%}
  <h1>{{ artist.name | escape }}</h1>
  <p><span class="italic">{{ artwork.title | escape }},</span> {{ artwork.date | date: "%Y" }}</p>
  <p class="text-zinc-500 dark:text-zinc-400">{{ artwork.medium | escape }}</p>
  <p class="text-zinc-500 dark:text-zinc-400">{{ artwork.dimensions | escape }}</p>
</a>
