<a class="group block" href="{{ exhibition.url | relative_url }}">
  <div class="mb-2 flex aspect-video w-full items-center justify-center overflow-hidden">
    {%- assign artwork = site.artworks | where: "slug", exhibition.artworks[0] | first -%}
    <img
      src="/assets/images/artworks/{{ artwork.slug }}/gallery-sm.jpg"
      alt="{{ artwork.title | escape }}"
      class="transform-gpu transition duration-300 ease-in-out group-hover:scale-[2]"
    />
  </div>
  <h1>{{ exhibition.title | escape }}</h1>
  <p class="text-zinc-500 dark:text-zinc-400">
    {{ exhibition.start_date | date: "%-d %B %Y" }} â€“ {{ exhibition.end_date | date: "%-d %B %Y" }}
  </p>
</a>
